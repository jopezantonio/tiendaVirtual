<section class="contact">
    <h3>CONTACT NOW</h3>
    <form class="contact-form" action="#" method="post">
        <input type="text" name="name" id="name" class="contact-input" placeholder="Name">
        <input type="text" name="email" id="email" class="contact-input" placeholder="Email">
        <input type="text" name="phone" id="phone" class="contact-input" placeholder="Phone Number">
        <div name="message" id="message" class="contact-textarea" contenteditable="true" >Message</div>
        <input type="submit" value="SEND" class="sendbottom">
    </form>
</section>
